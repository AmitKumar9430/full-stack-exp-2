<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .product-container {
      border: 1px solid #000;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    h2 {
      margin: 0 0 10px;
    }

    select {
      margin-bottom: 15px;
      padding: 5px;
    }

    .product {
      border: 1px solid #ddd;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      background-color: #fafafa;
    }
  </style>
</head>
<body>

  <div class="product-container">
    <h2>Product List</h2>
    <label for="category">Filter by Category:</label>
    <select id="category">
      <option value="all">All</option>
      <option value="clothing">Clothing</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
    </select>

    <div id="product-list">
      <div class="product" data-category="clothing">T-Shirt</div>
      <div class="product" data-category="clothing">Jeans</div>
      <div class="product" data-category="electronics">Headphones</div>
      <div class="product" data-category="electronics">Smartphone</div>
      <div class="product" data-category="books">Novel</div>
      <div class="product" data-category="books">Cookbook</div>
    </div>
  </div>

  <script>
    const categorySelect = document.getElementById("category");
    const products = document.querySelectorAll(".product");

    categorySelect.addEventListener("change", function() {
      const selected = this.value;

      products.forEach(product => {
        if (selected === "all" || product.getAttribute("data-category") === selected) {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      });
    });
  </script>

</body>
</html>
