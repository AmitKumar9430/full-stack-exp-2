<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
    }
    .counter-container {
      border: 1px solid #000;
      padding: 15px;
      margin-bottom: 20px;
      max-width: 500px;
    }
    .counter-container h2 {
      margin: 0 0 10px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 80px;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      padding: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .char-count {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="counter-container">
    <h2>Live Character Counter</h2>
    <textarea placeholder="Start typing..." id="textarea1"></textarea>
    <div class="char-count">Characters: <span id="count1">0</span></div>
  </div>
  <div class="counter-container">
    <h2>Live Character Counter</h2>
    <textarea id="textarea2">Hello from ByteXL</textarea>
    <div class="char-count">Characters: <span id="count2">17</span></div>
  </div>

  <script>
    function setupCounter(textareaId, countId) {
      const textarea = document.getElementById(textareaId);
      const countDisplay = document.getElementById(countId);

      function updateCount() {
        countDisplay.textContent = textarea.value.length;
      }

      textarea.addEventListener('input', updateCount);

      // Initialize count on page load
      updateCount();
    }

    setupCounter('textarea1', 'count1');
    setupCounter('textarea2', 'count2');
  </script>

</body>
</html>
